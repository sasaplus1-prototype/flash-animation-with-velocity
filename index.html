<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <title>flash animation with velocity</title>
  <style>
    .menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .menu .menu-item {
      cursor: pointer;
      padding: 10px;
    }
    .menu .red {
      background-color: #f99;
    }
    .menu .blue {
      background-color: #9f9;
    }
    .menu .green {
      background-color: #99f;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li class="menu-item red">1</li>
    <li class="menu-item blue">2</li>
    <li class="menu-item green">3</li>
  </ul>
  <script src="es6-promise.min.js"></script>
  <script src="velocity.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
